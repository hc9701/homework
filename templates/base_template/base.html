<!DOCTYPE html>
<html lang="zh">
<head>

        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

</head>
<body>
{% block body %}

        {% for message in get_flashed_messages() %}
            alert('{{ message }}');
        {% endfor%}

{% endblock %}
</body>
</html>
