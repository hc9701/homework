<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="star" style="width: 600px;height:400px;"></div>
<div id="star1" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById("star"));
    option = {
        toolbox: {
            show : true,
            feature : {
                dataView : {show: true, readOnly: false},
                saveAsImage : {show: true}
            }
        },
        title : {
            text: '2016年爱奇艺星级评分统计',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['1颗星','2颗星','3颗星','4颗星','5颗星']
        },
        series : [
            {
                name: '星级',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'1颗星'},
                    {value:310, name:'2颗星'},
                    {value:234, name:'3颗星'},
                    {value:135, name:'4颗星'},
                    {value:1548, name:'5颗星'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 为echarts对象加载数据
    myChart.setOption(option);
</script>
